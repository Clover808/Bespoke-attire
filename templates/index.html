<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloverClothes - Sustainable Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">CloverClothes</a>
            <label for="nav-toggle" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </label>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <div class="navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if not active_category %}active{% endif %}" href="/">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_category == 'men' %}active{% endif %}" href="/category/men">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_category == 'women' %}active{% endif %}" href="/category/women">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_category == 'accessories' %}active{% endif %}" href="/category/accessories">Accessories</a>
                    </li>
                </ul>
                <form class="d-flex" action="/search" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search products..." required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row g-4">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>${{ "%.2f"|format(product.price) }}</strong></p>
                        <div class="d-flex justify-content-between">
                            <a href="/product/{{ product.id }}" class="btn btn-primary">View Details</a>
                            <a href="/contact?product_id={{ product.id }}" class="btn btn-success">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <a href="/contact" class="btn btn-success">Contact Us</a>
            <p class="mt-3">&copy; 2024 CloverClothes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
